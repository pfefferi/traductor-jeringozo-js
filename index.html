<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Traductor Jeringozo</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
    </head>
    <body class="py-3">
        <h1 class="px-2">Traductor Jeringozo</h1>
        <div class="container-fluid">
            <div class="pt-3 pb-1">
                <label for="exampleFormControlTextarea1"
                    ><h4>Ingrese el texto a traducir:</h4></label
                >
                <textarea class="form-control" id="input" rows="3"></textarea>
            </div>

            <div class="py-3">
                <button type="button" class="btn btn-primary" id="button">
                    Traducir
                </button>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"
                    ><h4>Texto traducido:</h4></label
                >
                <textarea
                    disabled
                    class="form-control"
                    id="output"
                    rows="3"
                ></textarea>
            </div>

            <div>
                <div class="alert alert-danger d-none" role="alert" id="error">
                    Error
                </div>
            </div>
        </div>

        <script src="js/silabajs.js"></script>
        <script src="js/traductor.js"></script>
    </body>
</html>
